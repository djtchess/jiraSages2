<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sages2Scrum</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <style type="text/css">
    p, body, td, input, select, button { font-family: -apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif; font-size: 14px; }
    body { padding: 0px; margin: 0px; background-color: #ffffff; }
    a { color: #1155a3; }
    .space { margin: 10px 0px 10px 0px; }
    /* HEADER */
    .header {
      background: #003267;
      background: linear-gradient(to right, #011329 0%,#00639e 44%,#011329 100%);
      padding: 20px 10px;
      color: white;
      box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.75);
    }
    .header a { color: white; }
    .header h1 {
      padding: 0;
      margin: 0;
    }
    .main { padding: 10px; margin-top: 0px; }
    .generated { color: #999; margin: 10px; }
    .generated a { color: #999; }
  </style>
</head>
<body>
  <div class="header">
      <h1><img src="assets/icones_SAGES2.png" alt="Sages2 logo" style="height:80px;" /></h1>
  </div>

  <div class="main">
      <app-root>Loading...</app-root>
  </div>

  <div class="generated"></div>

</html>
